<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ—è–≥—É—à–∫–∞ –æ—Å—Ç–∞–≤–ª—è–µ—Ç —Å–ª–µ–¥—ã</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e0f2f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        h2 { color: #00695c; margin-bottom: 20px; }

        .controls {
            margin-bottom: 60px;
            display: flex;
            justify-content: center;
            z-index: 100;
            position: sticky;
            top: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        #actionBtn {
            padding: 15px 40px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s;
            background-color: #d84315;
            border: 4px solid #fff;
            min-width: 250px;
        }
        #actionBtn:active { transform: scale(0.95); }
        #actionBtn:disabled { background-color: #ccc; cursor: not-allowed; }
        #actionBtn.next-mode { background-color: #43a047; }

        /* –°–µ—Ç–∫–∞ —Å–ª–æ–≤ */
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            justify-content: center;
            max-width: 1000px;
            padding-bottom: 150px;
            margin-top: 20px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å–ª–æ–≤–∞ */
        .card {
            background: white;
            padding: 25px 30px; /* –ß—É—Ç—å –±–æ–ª—å—à–µ –º–µ—Å—Ç–∞ —Å–≤–µ—Ä—Ö—É –¥–ª—è –∫–∞–ø–µ–ª—å */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: flex-end;
            min-width: 120px;
            height: 100px;
            border-bottom: 5px solid #80cbc4;
            transition: transform 0.3s;
        }
        
        .card.active-word {
            transform: scale(1.05);
            border-bottom-color: #d84315;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* –°–ª–æ–≥ (–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∏ –∫–∞–ø–ª–∏) */
        .syllable {
            font-size: 50px;
            font-weight: bold;
            line-height: 1;
            position: relative; /* –í–∞–∂–Ω–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞–ø–ª–∏ */
            z-index: 2;
            padding: 0 2px;
            display: flex;
            justify-content: center;
        }

        .separator {
            font-size: 50px;
            color: #ddd;
            margin: 0 5px;
            z-index: 2;
        }

        .vowel { color: #d32f2f; }
        .consonant { color: #1976d2; }

        /* --- –õ–Ø–ì–£–®–ö–ê --- */
        #global-frog {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 9999;
            top: 0; left: 0;
            pointer-events: none;
            transition: opacity 0.3s; 
        }
        .frog-shadow { filter: drop-shadow(0 10px 5px rgba(0,0,0,0.3)); }

        /* --- –ö–ê–ü–õ–Ø –ù–ê–î –°–õ–û–ì–û–ú --- */
        .syllable-drop {
            position: absolute;
            top: -25px; /* –í–∏—Å–∏—Ç –Ω–∞–¥ –±—É–∫–≤–∞–º–∏ */
            width: 20px; /* –ú–∞–ª–µ–Ω—å–∫–∞—è –∫–∞–ø–ª—è */
            height: 20px;
            z-index: 3;
            opacity: 0;
            transform: scale(0) translateY(10px); /* –í—ã–ª–µ—Ç–∞–µ—Ç —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* –ö–ª–∞—Å—Å –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
        .syllable-drop.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

    </style>
</head>
<body>

    <h2>üê∏ –ß–∏—Ç–∞–µ–º –∏ –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–ø–ª–∏</h2>

    <div class="controls">
        <button id="actionBtn" onclick="handleAction()">üöÄ –ù–∞—á–∞—Ç—å</button>
    </div>

    <div id="global-frog" class="frog-shadow">
        <svg viewBox="0 0 64 64" width="100%" height="100%">
            <g fill="#43a047">
                <path d="M12 42 Q2 42 2 32 Q2 22 15 25 Q20 10 32 10 Q44 10 49 25 Q62 22 62 32 Q62 42 52 42" />
                <ellipse cx="32" cy="45" rx="22" ry="15" />
            </g>
            <circle cx="22" cy="22" r="5" fill="white" />
            <circle cx="42" cy="22" r="5" fill="white" />
            <circle cx="22" cy="22" r="2" fill="black" />
            <circle cx="42" cy="22" r="2" fill="black" />
            <path d="M25 48 Q32 55 39 48" stroke="#1b5e20" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
    </div>

    <div class="grid" id="cardContainer"></div>

    <script>
        // === –°–õ–û–í–ê ===
        const wordsData = [
            "–∞-—Ç–∞", "–∫–µ-–º–µ", "–±–æ-—Ç–∞", 
            "–∞-–Ω–∞", "—à–∞-–Ω–∞", "–±–∞-–ª–∞",
            "–º–µ–∫-—Ç–µ–ø", "“õ–∞-–ª–∞–º", "–¥–æ—Å-—Ç—ã“õ",
            "“õ“±—Ä-–±–∞-“õ–∞", "–∞-–ª–∞-“õ–∞–π"
        ];

        const vowels = "–∞—è–æ—ë—É—é—ã–∏—ç–µ”ô—ñ”©“±“Ø–ê–Ø–û–Å–£–Æ–´–ò–≠–ï”ò–Ü”®“∞“Æ";
        const frog = document.getElementById('global-frog');
        const btn = document.getElementById('actionBtn');
        
        // SVG –∏–∫–æ–Ω–∫–∞ –º–∞–ª–µ–Ω—å–∫–æ–π –∫–∞–ø–ª–∏
        const smallDropSvg = `
        <svg viewBox="0 0 24 24" fill="#039be5" width="100%" height="100%">
            <path d="M12 2c-5.33 5.33-8 8-8 11 0 4.42 3.58 8 8 8s8-3.58 8-8c0-3-2.67-5.67-8-11z"/>
        </svg>
        `;
        
        let currentWordIndex = 0;
        let isAnimating = false;
        let isFinished = false;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–º–Ω–∏—Ç, –≥–¥–µ —Å–∏–¥–µ–ª–∞ –ª—è–≥—É—à–∫–∞ –ü–û–°–õ–ï–î–ù–ò–ô —Ä–∞–∑
        let lastVisitedElement = null;

        function isVowel(c) { return vowels.includes(c); }

        function colorize(text) {
            return text.split('').map(c => 
                isVowel(c) ? `<span class="vowel">${c}</span>` : `<span class="consonant">${c}</span>`
            ).join('');
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function renderCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            wordsData.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card-${index}`; 

                const parts = word.split('-');
                parts.forEach((part, i) => {
                    // –°–æ–∑–¥–∞–µ–º —Å–ª–æ–≥
                    const sylSpan = document.createElement('div');
                    sylSpan.className = 'syllable';
                    
                    // –í—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∏ –°–ö–†–´–¢–£–Æ –∫–∞–ø–ª—é
                    sylSpan.innerHTML = `
                        <div class="syllable-drop">${smallDropSvg}</div>
                        ${colorize(part)}
                    `;
                    
                    card.appendChild(sylSpan);

                    if (i < parts.length - 1) {
                        const sep = document.createElement('div');
                        sep.className = 'separator';
                        sep.innerText = '-';
                        card.appendChild(sep);
                    }
                });
                container.appendChild(card);
            });

            resetGame();
        }

        function resetGame() {
            currentWordIndex = 0;
            isFinished = false;
            isAnimating = false;
            lastVisitedElement = null; // –°–±—Ä–æ—Å –ø–∞–º—è—Ç–∏ –ª—è–≥—É—à–∫–∏
            
            btn.innerText = "üöÄ –ù–∞—á–∞—Ç—å";
            btn.classList.remove('next-mode');
            btn.disabled = false;

            document.querySelectorAll('.card').forEach(c => c.classList.remove('active-word'));
            // –°–±—Ä–æ—Å –≤—Å–µ—Ö –∫–∞–ø–µ–ª—å
            document.querySelectorAll('.syllable-drop').forEach(d => d.classList.remove('visible'));

            resetFrogPosition();
        }

        function resetFrogPosition() {
            if (currentWordIndex > 0 && !isFinished) return;
            const rect = btn.getBoundingClientRect();
            setFrogPos(rect.left + rect.width/2 - 30, rect.top - 55);
        }

        function setFrogPos(x, y) {
            frog.style.transform = `translate(${x}px, ${y}px)`;
        }

        // === –ö–ù–û–ü–ö–ê –î–ï–ô–°–¢–í–ò–Ø ===
        async function handleAction() {
            if (isAnimating) return;

            if (isFinished) {
                resetGame();
                return;
            }

            isAnimating = true;
            btn.disabled = true;

            const currentCard = document.getElementById(`card-${currentWordIndex}`);
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active-word'));
            currentCard.classList.add('active-word');
            currentCard.scrollIntoView({ behavior: "smooth", block: "center" });

            const syllables = currentCard.querySelectorAll('.syllable');

            // --- –¶–ò–ö–õ –ü–†–´–ñ–ö–û–í ---
            for (let i = 0; i < syllables.length; i++) {
                const target = syllables[i];
                const isLongJump = (i === 0); 
                
                // 1. –ü—Ä—ã–≥–∞–µ–º –Ω–∞ –Ω–æ–≤—ã–π —Å–ª–æ–≥
                await jumpToElement(target, isLongJump);
                
                // 2. –ö–ê–ö –¢–û–õ–¨–ö–û –ü–†–ò–ó–ï–ú–õ–ò–õ–ò–°–¨:
                // –ï—Å–ª–∏ –ª—è–≥—É—à–∫–∞ –≥–¥–µ-—Ç–æ —Å–∏–¥–µ–ª–∞ –¥–æ —ç—Ç–æ–≥–æ, —Å—Ç–∞–≤–∏–º —Ç–∞–º –∫–∞–ø–ª—é
                if (lastVisitedElement) {
                    const drop = lastVisitedElement.querySelector('.syllable-drop');
                    if (drop) drop.classList.add('visible');
                }

                // 3. –ó–∞–ø–æ–º–∏–Ω–∞–µ–º —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ (—Ç–µ–ø–µ—Ä—å —ç—Ç–æ "–ø—Ä–æ—à–ª–æ–µ" –º–µ—Å—Ç–æ)
                lastVisitedElement = target;

                // 4. –ü–∞—É–∑–∞ –¥–ª—è —á—Ç–µ–Ω–∏—è
                await wait(600);
            }

            // –°–ª–æ–≤–æ –ø—Ä–æ—á–∏—Ç–∞–Ω–æ
            currentWordIndex++;
            isAnimating = false;
            btn.disabled = false;

            if (currentWordIndex >= wordsData.length) {
                // –ï—Å–ª–∏ —Å–ª–æ–≤ –±–æ–ª—å—à–µ –Ω–µ—Ç, —Å—Ç–∞–≤–∏–º –∫–∞–ø–ª—é –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π –ø–æ—Å–µ—â–µ–Ω–Ω—ã–π —Å–ª–æ–≥
                if (lastVisitedElement) {
                    lastVisitedElement.querySelector('.syllable-drop').classList.add('visible');
                }
                
                isFinished = true;
                btn.innerText = "üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ";
                btn.classList.remove('next-mode');
                victoryDance();
            } else {
                btn.innerText = "‚û° –°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ";
                btn.classList.add('next-mode');
            }
        }

        function jumpToElement(element, isLongJump) {
            return new Promise(resolve => {
                const style = window.getComputedStyle(frog);
                const matrix = new DOMMatrix(style.transform);
                const startX = matrix.m41;
                const startY = matrix.m42;

                const rect = element.getBoundingClientRect();
                const targetX = rect.left + window.scrollX + (rect.width / 2) - 30; 
                const targetY = rect.top + window.scrollY - 60; 

                const distance = Math.hypot(targetX - startX, targetY - startY);
                const jumpHeight = isLongJump ? Math.min(distance / 2, 200) : 60;
                const duration = isLongJump ? Math.max(500, distance * 1.5) : 400;

                const animation = frog.animate([
                    { transform: `translate(${startX}px, ${startY}px) scale(1)`, offset: 0 },
                    { transform: `translate(${(startX + targetX)/2}px, ${Math.min(startY, targetY) - jumpHeight}px) scale(1.2)`, offset: 0.5 },
                    { transform: `translate(${targetX}px, ${targetY}px) scale(1)`, offset: 1 }
                ], {
                    duration: duration,
                    easing: 'ease-in-out',
                    fill: 'forwards'
                });

                animation.onfinish = () => {
                    setFrogPos(targetX, targetY);
                    resolve();
                };
            });
        }

        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

        function victoryDance() {
            const style = window.getComputedStyle(frog);
            const matrix = new DOMMatrix(style.transform);
            const x = matrix.m41;
            const y = matrix.m42;

            frog.animate([
                { transform: `translate(${x}px, ${y}px) scale(1)` },
                { transform: `translate(${x}px, ${y - 40}px) scale(1.1)` },
                { transform: `translate(${x}px, ${y}px) scale(1)` },
                { transform: `translate(${x}px, ${y - 40}px) scale(1.1)` },
                { transform: `translate(${x}px, ${y}px) scale(1)` }
            ], { duration: 600 });
        }

        window.onload = renderCards;
        window.onresize = resetFrogPosition;
    </script>
</body>
</html>
